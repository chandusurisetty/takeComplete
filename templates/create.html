{%extends "bootstrap/base.html"%}
{% block content%}
<div class="container">
    <h1>Create a challege</h1>
    <form action="{{url_for('create')}}" method="post">
        <div>
            <label for="name">Enter challenge name</label>
            <input type="text" id="name" name="challengeName" required>
        </div>
        <br>
        <div>
            <label for="days">Number of days it takes</label>
            <input type="number" id="days" name="days" required>
        </div>
        <br>
        <button type="submit">create</button>

    </form>

</div>
{%endblock%}
