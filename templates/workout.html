{%extends "bootstrap/base.html"%}

{% block content%}
<div class="container">

    <form action="/challenge/{{task}}" method="post">

        {%for i in range(1, data['days']+1)%}




        {%if "day{}".format(i) in data['works'].keys()%}

        <div class="d-inline form-check ">
            <input class="form-check-input" checked type="checkbox" name="day{{i}}" id="{{i}}">

            <label class="form-check-label" for="{{i}}">
                day {{i}}
            </label>
        </div>
        {%else%}
        <div class="d-inline form-check ">
            <input class="form-check-input" type="checkbox" name="day{{i}}" id="{{i}}">

            <label class="form-check-label" for="{{i}}">
                day {{i}}
            </label>
        </div>
        {%endif%}

        {%endfor%}
        <button type="submit">save</button>

    </form>


</div>

{%endblock%}
